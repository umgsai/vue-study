<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item></todo-item>
    </ol>
</div>
<div id="app-1">
    <ol>
        <!-- 现在我们为每个todo-item提供待办项对象    -->
        <!-- 待办项对象是变量，即其内容可以是动态的 -->
        <for-item v-for="item in groceryList" v-bind:todo="item"></for-item>
    </ol>
</div>
<div id="app-2">
    <span>Message: {{ msg }}</span>
    <br/>
    <span v-once>This will never change: {{ msg }}</span>
    通过使用 v-once 指令能执行一次性地插值，当数据改变时，插值处的内容不会更新。
</div>
<script>
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        template: '<li>这是个待办项</li>'
    });

    var app = new Vue({
        el: '#app'
    });

    Vue.component('for-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });
    var app1 = new Vue({
        el: '#app-1',
        data: {
            groceryList: [
                { text: '蔬菜' },
                { text: '奶酪' },
                { text: '随便其他什么人吃的东西' }
            ]
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            msg: "Hello world!!"
        }
    });
    app2.msg = "changed";
    //http://cn.vuejs.org/v2/guide/syntax.html
</script>
</body>
</html>
